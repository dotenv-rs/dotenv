name: Publish

on:
    push:
        branches:
            -   main
    pull_request:
        branches:
            -   master
    workflow_dispatch:

jobs:
    publish:
        name: Publish
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout sources
                uses: actions/checkout@v2

            -   name: Install stable toolchain
                uses: actions-rs/toolchain@v1
                with:
                    profile: minimal
                    toolchain: stable
                    override: true

            -   run: cargo publish --token ${CRATES_TOKEN}
                env:
                    CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}
